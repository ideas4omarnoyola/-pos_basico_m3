    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const back = $('#back');
        const robot = $('#robot');
        const d1 = $('#d1');
        const tabla = $('#tabla');
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_ONB_ACLARACIONES_POS_M3_03_01.mp3'),
            new Audio('../audios/PROSA_ONB_ACLARACIONES_POS_M3_03_02.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.activarBotonAtras();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutarDialogo, 1);
            animacionEntrada(back, 'default', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function locutarDialogo(){
            aplicacion.reproducirAudio(audio[1], dialogos, 1);
            animacionEntrada(d1, 'derecha-izquierda', 1);

            pausarHablar();
            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function dialogos(){            
            animacionEntrada(tabla, 'default', 1, 1);
            aplicacion.terminaPantalla();
        }

    </script>
