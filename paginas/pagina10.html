    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const back = $('#back');
        const robot = $('#robot');
        const d1 = $('#d1');
        const d2 = $('#d2');
        const tabla = $('#tabla');
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_ONB_ACLARACIONES_POS_M3_10_01.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogos, 1);
            animacionEntrada(back, 'default', 1, 1);
            animacionEntrada(robot, 'default', 1, 1);
            animacionEntrada(d1, 'default', 1, 1);           
            animacionEntrada(d2, 'derecha-izquierda', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function dialogos(){
            pararHablar();
            animacionEntrada(tabla, 'default', 1, 1);
            aplicacion.terminaPantalla();
        }

    </script>
